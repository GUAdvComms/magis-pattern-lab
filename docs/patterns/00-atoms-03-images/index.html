  <script type="text/json" id="sg-pattern-data-atoms-single-line-logotype" class="sg-pattern-data">
    {"lineage":[],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"images"},"patternDesc":"<p>The horizontal logotype (university\u2019s name) may be used separately from seal.<\/p>\n\n<h3 class =\"sg-pattern-title\">Guidelines<\/h3>\n\n<ul>\n    <li>Do not combine the logotype with any other logos or identities.<\/li>\n    <li>Do not distort or rotate the logotype.<\/li>\n    <li>The acceptable logotype colors are Georgetown Blue and black.<\/li>\n    <li>The logotype may be used as a knockout (reversed out of a dark color background).<\/li>\n    <li>The words in the logotype must be stacked or horizontal as shown above.<\/li>\n    <li>The words in the logotype must both be the same size.<\/li>\n    <li>The minimum width of the horizontal logotype is 1.75 inches or 126 pixels wide on screen.<\/li>\n    <li>The minimum amount of clear space around the logotype is calculated by using the width of the \u201cN\u201d in \u201cGeorgetown\u201d.<\/li>\n<\/ul>","patternExtension":"twig","patternName":"Single Line Logotype","patternPartial":"atoms-single-line-logotype","patternState":""}
  </script>

    {"lineage":[],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"images"},"patternDesc":"<p>The abbreviated logotype (university\u2019s initials) may be used when there is limited space available to use the full logotype.<\/p>\n\n<h3 class =\"sg-pattern-title\">Guidelines<\/h3>\n\n<ul>\n    <li>Do not combine the logotype with any other logos or identities.<\/li>\n    <li>Do not distort or rotate the abbreviated logotype.<\/li>\n    <li>The acceptable logotype colors are Georgetown Blue.<\/li>\n    <li>The abbreviated logotype may be used as a knockout if reversed out of Georgetown Blue.<\/li>\n    <li>The letters in the abbreviated logotype must be horizontal as shown above..<\/li>\n    <li>The letters in the abbreviated logotype must both be the same size..<\/li>\n    <li>The minimum width of the abbreviated logotype is 0.25\" or 18 pixels wide on screen.<\/li>\n    <li>The minimum amount of clear space around the logotype is calculated by using the width of the \u201cN\u201d in \u201cGeorgetown\u201d<\/li>\n<\/ul>","patternExtension":"twig","patternName":"Abbreviated Logotype","patternPartial":"atoms-abbreviated-logo","patternState":""}
